	<script type="text/javascript">
	$(document).ready(function(){
		try {					
			var model = window.parent.model;
			var cri = model.criterio;

			$("#empresa").text(model.empresa);
			$("#propietario").text(model.propietario);
			$("#ruc").text(model.ruc);
			$("#direccion").text(model.direccion);
			$("#telefono").text(model.telefono);			

			var ap = '<table><tr><td><font face="Calibri"><b>Local:</b></font></td><td><font face="Calibri">';
			if(model.criterio > 0){
				ap += (model.local.nombre+'</font></td>');
			} else if (model.criterio == -1){
				ap += ('Todos</font></td>');
			} else if (model.criterio == -2){
				ap += ('Empresa</font></td>');
			}			
			ap += '</tr></table>';
			
			if(model.criterio == -1){
				for ( var i = 0; i < model.lista.length; i++) {
					var it = model.lista[i];
					var el = '<tr>';
					el += '<td>' + (i+1) +'</td>';
					el += '<td>' + (it.local) + '</td>';
					el += '<td>' + (it.codigo) + '</td>';
					el += '<td>' + (it.nombre) +'</td>';
					el += '<td align="right">' + (it.existencia) +'</td>';
					el += '</tr>';
		
					$("#Locales tbody").append(el);
				}
				$('#Local_Empresa').hide();
			} else {
				for ( var i = 0; i < model.lista.length; i++) {
					var it = model.lista[i];
					var el = '<tr>';
					el += '<td>' + (i+1) +'</td>';
					el += '<td>' + (it.codigo) + '</td>';
					el += '<td>' + (it.nombre) +'</td>';
					el += '<td align="right">' + (it.existencia) +'</td>';
					el += '</tr>';
		
					$("#Local_Empresa tbody").append(el);
				}
				$('#Locales').hide();
			}
			
			$('#divDatos').append(ap);			
		} catch (ex) {
			alert("Print: " + ex);
		}
	});
	</script>
</head>
