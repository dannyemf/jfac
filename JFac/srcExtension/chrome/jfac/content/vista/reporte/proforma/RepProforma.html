<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Reporte</title>
	<script type="text/javascript" src="../../../js/jquery/jquery-1.4.2.min.js"></script>	
	
	
	<script type="text/javascript">
	$(document).ready(function(){
		try {					
			var model = window.parent.model;
			var cri = model.criterio;

			$("#empresa").text(model.empresa);
			$("#propietario").text(model.propietario);
			$("#ruc").text(model.ruc);
			$("#direccion").text(model.direccion);
			$("#telefono").text(model.telefono);
			$("#fechaInicio").text(model.fechaInicio);
			$("#fechaFin").text(model.fechaFin);
							
			for ( var i = 0; i < model.lista.length; i++) {
				var it = model.lista[i];
				var el = '<tr>';
				el += '<td>' + (i+1) +'</td>';
				el += '<td>' + (it.id) + '</td>';
				el += '<td>' + (it.cliente) +'</td>';
				el += '<td>' + (it.usuario) +'</td>';
				el += '<td>' + (it.local) +'</td>';
				el += '<td>' + (it.fecha.substring(0,10)) +'</td>';
				el += '<td>' + (it.estado) +'</td>';
				el += '<td>' + (it.subtotal) +'</td>';
				el += '<td>' + (it.total) +'</td>';
				el += '</tr>';
	
				$("#detalle").append(el);	
			}
			var ap = '<table><tr><td><font face="Calibri"><b>';
			switch(cri){
				case 'TODOS': break;
				case 'FECH_EMI':
				case 'FECH_CAD':
					ap += ('Fecha Inicio:</b></font></td><td><td><font face="Calibri">'+model.fechaInicio.toString('dd/MM/yyyy')+'</font></td>');
					ap += ('<td>&nbsp;&nbsp;</td>');
					ap += ('<td><td><font face="Calibri"><b>Fecha Fin:</b></font></td><td><td><font face="Calibri">'+model.fechaFin.toString('dd/MM/yyyy')+'</font></td>');					
					break;
				case 'NUM_PRO':
					ap += ('Número Proforma:</b></font></td><td><td><font face="Calibri">'+model.numero+'</font></td>');					
					break;				
			}
			ap += '</tr></table>';
			$('#divDatos').append(ap);		
		} catch (ex) {
			alert("Print: " + ex);
		}
	});
	</script>
</head>
	<body topmargin="0" leftmargin="0" rightmargin="0" bottommargin="0"	marginwidth="0" marginheight="0">
			
		<div align="center">
			<div style="width: 800px; height: 270px">
				<div style="border: solid 1px green; -moz-border-radius: 10px">

				<table  style="width: 100%">
					<tbody>
						<tr>
							<td width="16%" rowspan="5">
								<font face="Calibri">
									<img border="0" src="logo.png">
								</font>
								<p align="center">
									<b>
										<!--font size="5" face="Calibri">
											<label id="empresa"></label>
										</font>	
										<br/-->
										<label id="propietario"></label>
									</b>
								</p>
							</td>
						</tr>
						<tr>
							<td>
								<div align="center">
								<table>
									<tbody>
										<tr>
											<td width="2%"></td>
											<td width="14%"><font face="Calibri"><b>Ruc:</b></font></td>
											<td width="60%">
												<font face="Calibri">
													<label id="ruc"></label>
												</font>
											</td>
										</tr>
										<tr>
											<td width="2%"></td>
											<td width="14%"><font face="Calibri"><b>Dirección:</b></font></td>
											<td width="60%">
												<font face="Calibri">
													<label id="direccion" style="font: Calibri"></label>
												</font>
											</td>
										</tr>
										<tr>
											<td width="2%"></td>
											<td width="14%"><font face="Calibri"><b>Teléfono:</b></font></td>
											<td width="60%">
												<font face="Calibri">
													<label id="telefono" style="font: Calibri"></label>
												</font>
											</td>
										</tr>
									</tbody>
								</table>
								</div>
							</td>
						</tr>						
					</tbody>
				</table>
				</div>
				</br>
				<table width="800">
					<tbody>				
						<tr>
							<td colspan="4">
								<p align="center">
								<span style="letter-spacing: 1px; font-weight: 700">
								<font face="Broadway" color="#FF0000" style="font-size: 28pt; text-decoration: underline">
								Reporte&nbsp;&nbsp; de&nbsp;&nbsp; Proformas</font></span></td>								
						</tr>

						</tr>

				</table>
			</div>						
		</div>
