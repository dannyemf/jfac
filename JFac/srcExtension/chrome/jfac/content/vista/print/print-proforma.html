<script type="text/javascript">
$(document).ready(function(){
	try {					
		var pro = window.parent.proformaImprimir;
		var model = window.parent.model;
		
		$("#numero").text(pro.id);
		$("#fecEmi").text(pro.fecha.toString('dd-MM-yyyy'));
		$("#fecCad").text(pro.fechaVencimiento.toString('dd-MM-yyyy'));		
		$("#cliNom").text(pro.cliente ? pro.cliente.getNombreCompleto() : "---");
		$("#cliCed").text(pro.cliente ? pro.cliente.cedula : "---");
		$("#cliDir").text(pro.cliente ? pro.cliente.direccion : "---");
		$("#cliTel").text(pro.cliente ? pro.cliente.telefono : "---");

		$("#empresa").text(model.empresa);
		$("#propietario").text(model.propietario);
		$("#direccion").text(model.direccion);
		$("#ruc").text(model.ruc);
		$("#telefono").text(model.telefono);
		$("#dias").text(model.dias);

		$("#facTotal").text(pro.total);
		$("#facSubTotal").text(pro.subtotal);
		$("#facIva").text(pro.iva);	
		
		for ( var i = 0; i < pro.items.length; i++) {
			var it = pro.items[i];
			var el = '<tr>';
			el += '<td align="center">' + (i+1) +'</td>';
			el += '<td align="center">' + (it.cantidad) + '</td>';
			el += '<td>' + (it.producto.nombre) + '</td>';
			el += '<td align="right">' + (it.valorUnitario) + '</td>';
			el += '<td align="right">' + (it.valorTotal) + '</td>';	
			el += '</tr>';

			$("#detalle").append(el);	
		}
		if(pro.autoprint){}
		
	} catch (ex) {
		alert("Print: " + ex);
	}
});
</script>
