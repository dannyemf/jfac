<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Anticipo</title>
<script type="text/javascript" src="../../js/jquery/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="../../js/util/Fecha.js"></script>

<script type="text/javascript">
$(document).ready(function(){
	try {
		var model = window.parent.model;
		var pro = model.anticipo;
		
		$("#numero").text(pro.id);			
		$("#cliNom").text(pro.cliente ? pro.cliente.getNombreCompleto() : "---");
		$("#cliCed").text(pro.cliente ? pro.cliente.cedula : "---");
		$("#cliDir").text(pro.cliente ? pro.cliente.direccion : "---");
		$("#cliTel").text(pro.cliente ? pro.cliente.telefono : "---");

		$("#empresa").text(model.empresa);
		$("#direccionMatriz").text(model.direccionMatriz);
		$("#propietario").text(model.propietario);
		$("#direccion").text(model.direccion);
		$("#ruc").text(model.ruc);
		$("#telefono").text(model.telefono);
		$("#local").text(model.local);

		$("#descripcion").text(pro.descripcion);
		$("#fecha").text(pro.fecha.toString('dd-MM-yyyy'));
		$("#formaPago").text(pro.formaPago);
		$("#monto").text(pro.monto);

		var ap = '';
		
		if(pro.formaPago != pro.FORMA_PAGO_EFECTIVO){
			ap += '<tr><td><font face="Calibri"><b>FECHA DE EMISIÓN:</b></font></td><td><font face="Calibri"><label>'+ pro.fechaEmision.toString('dd-MM-yyyy') +'</label></font></td></tr>';
			ap += '<tr><td><font face="Calibri"><b>FECHA DE VENCIMIENTO:</b></font></td><td><font face="Calibri"><label>'+ pro.fechaVencimiento.toString('dd-MM-yyyy') +'</label></font></td></tr>';
			ap += '<tr><td><font face="Calibri"><b>BANCO:</b></font></td><td><font face="Calibri"><label>'+ pro.banco.nombre +'</label></font></td></tr>';
			if(pro.formaPago == pro.FORMA_PAGO_DEPOSITO){
				ap += '<tr><td><font face="Calibri"><b>CUENTA EMPRESA:</b></font></td><td><font face="Calibri"><label>'+ pro.cuenta.numero + '</label><label>' + (pro.cuenta.id > 0 ? ' - ' + pro.cuenta.tipo : '') + '</label></font></td></tr>';
			}
			ap += '<tr><td><font face="Calibri"><b>CUENTA CLIENTE:</b></font></td><td><font face="Calibri"><label>'+ pro.numeroCuenta +'</label></font></td></tr>';
			ap += '<tr><td><font face="Calibri"><b>NÚMERO DE REFERENCIA:</b></font></td><td><font face="Calibri"><label>'+ pro.numeroReferencia +'</label></font></td></tr>';
		}		
		$('#valores').append(ap);	
	} catch (ex) {
		alert("Print: " + ex);
	}
});
</script>
</head>
